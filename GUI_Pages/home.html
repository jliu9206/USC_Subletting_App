<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to USC Subletting Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> 
    <style>
        
        .container {
            max-width: 960px;
        }
        .main-heading {
            font-weight: 500;
            margin-bottom: 30px;
            color: #343a40;
        }
        .login-section {
            padding: 30px;
            border-right: 2px solid #dee2e6;
        }
        .register-section {
            padding: 30px;
        }

    </style>
</head>
<body>
    <div class="text-center mt-5">
        <h1 class="main-heading">Welcome to the USC Subletting Web Application!</h1>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- Login Form -->
            <div class="col-md-6 login-section">
                <h2>Been here before? Login!</h2>
                <form action="LoginServlet" method="post"> 
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Enter username here" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter password here" required>
                    </div>
                    <button type="submit" id="login" class="btn btn-custom w-100">Login</button>
                </form>
                <button type="button" class="btn btn-secondary w-100" onclick="location.href='GuestServlet';">Continue as Guest</button>
            </div>
            <!-- Registration Form -->
            <div class="col-md-6 register-section">
                <h2>New? Create an account!</h2>
                <form action="RegisterServlet" method="post"> 
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Enter username here" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Enter password here" required>
                    </div>
                    <!-- User type selection -->
                    <div class="user-type">
                        <input type="radio" class="btn-check" name="userType" id="subletter" value="subletter" autocomplete="off" checked>
                        <label class="btn btn-outline-custom" for="subletter">Subletter</label>

                        <input type="radio" class="btn-check" name="userType" id="renter" value="renter" autocomplete="off">
                        <label class="btn btn-outline-custom" for="renter">Renter</label>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mt-3">Continue</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 USC Subletting. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
