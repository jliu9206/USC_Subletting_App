    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="browse.html">USC Subletting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="messages.html">Messages</a>
                    </li>
                </ul>
                <p>You are logged in as</p>
                <button onclick="location.href='logout.html'" class="btn" type="button">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create a New Listing!</h1>
        <form>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="listingTitle" class="form-label">Listing Title</label>
                    <input type="text" class="form-control" id="listingTitle" placeholder="[single/double] room in [apartment/house] near [location]">
                </div>
                <div class="col-sm-6">
                    <label for="availability" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="availability" placeholder="Available [Month Year] - [Month Year]">
                </div>
                <div class="col-sm-6">
                    <label for="askingPrice" class="form-label">Asking Price</label>
                    <input type="text" class="form-control" id="askingPrice" placeholder="$[price] / month">
                </div>
                <div class="col-sm-6">
                    <label for="size" class="form-label">Size</label>
                    <input type="text" class="form-control" id="size" placeholder="[number] square feet">
                </div>
				<div class="col-12">
    				<label for="coInhabitants" class="form-label">Co-Inhabitants</label>
    				<textarea class="form-control" id="coInhabitants" rows="3" placeholder="[Name], [Age], [Notes]&#10;[Name], [Age], [Notes]&#10;[Name], [Age], [Notes]"></textarea>
				</div>
                <div class="col-12">
                    <label for="otherInfo" class="form-label">Other Info</label>
                    <textarea class="form-control" id="otherInfo" rows="3" placeholder="Enter other info here"></textarea>
                </div>
                <div class="col-12">
                    <label for="photoUpload" class="form-label">Photo Upload 1</label>
                    <input type="file" class="form-control" id="photoUpload">
                    
                    <label for="photoUpload" class="form-label">Photo Upload 2</label>
                    <input type="file" class="form-control" id="photoUpload">
                    
                    <label for="photoUpload" class="form-label">Photo Upload 3</label>
                    <input type="file" class="form-control" id="photoUpload">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
