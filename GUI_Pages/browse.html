<!-- Search Form -->
<div class="container mt-4">
    <h1>Browse Listings</h1>
    <form method="get">
        <div class="row g-3">
            <div class="col-sm-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" id = "name" name="name" class="form-control" placeholder="Listing name">
            </div>
            <div class="col-sm-4">
                <label for="propType" class="form-label">Property Type</label><br>
			  <select name="propType" id="propType" class = "form-control">
			  <optgroup label = "Choose property type">
			  	<option value=0>All</option>
			  	<option value=1>Apartment</option>
			      <option value=2>House</option>
			      <option value=3>Room</option>
			  </optgroup>
			  </select>
            </div>
            
            <div class="col-sm-4">
                <label for="size" class="form-label">Size (sq. ft.)</label>
                <input type="number" id = "size" name="size" class="form-control" placeholder="2500" min = 0>
            </div>
            
            <div class="col-sm-4">
                <label for="dateFrom" class="form-label">Start Date</label>
                <input type="date" id = "dateFrom" name="dateFrom" class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="dateTo" class="form-label">End Date</label>
                <input type="date" id = "dateTo" name="dateTo" class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                <input type="number" id = "bedrooms" name="bedrooms" class="form-control" placeholder = 1 min = 1>
            </div>
            <div class="col-sm-4">
                <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                <input type="number" id = "bathrooms" name="bathrooms" class="form-control" placeholder = 1 min = 1>
            </div>
            <div class="col-sm-4">
                <label for="priceMin" class="form-label">Minimum Monthly Price</label>
                <input type="number" id = "priceMin" name="priceMin" class="form-control" placeholder="0" min = 0>
            </div>
            <div class="col-sm-4">
                <label for="priceMax" class="form-label">Maximum Monthly Price</label>
                <input type="number" id = "priceMax" name="priceMax" class="form-control" placeholder="10000" min = 0>
            </div>
            <div class="col-12">
                <button type="submit" onclick = "search();" class="btn btn-custom">Search</button>
            </div>
        </div>
    </form>
</div>
<div class="container mt-5">
    <h2 class="mb-4">Available Listings</h2>
    <div id ="listings" class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Cards can be added here -->
    </div>
</div>
