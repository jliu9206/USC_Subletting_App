    <div class="container mt-4">
        <h1>Edit Your Profile!</h1>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="[Your Name]">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="XXX-XXX-XXXX">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="xxxxxxxxxxx@xxx.xxx">
            </div>
            <div class="col-md-6">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="[All about you]"></textarea>
                <label for="photoUpload" class="form-label">Profile Photo</label>
                <input type="file" class="form-control mt-2" id="photoUpload">
            </div>
        </div>
