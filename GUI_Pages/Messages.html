	<script>
			document.getElementById("loggedInAs").innerHTML += " " + localStorage.getItem("username");
			var socket;
			let user = localStorage.getItem("username");
			function connectToServer() {
				//change path based on your project name
				socket = new WebSocket("ws://localhost:8080/FinalProject/ws");
				socket.onopen = function(event) {
					//allow message to open as indication of start?
					//user name
					document.getElementById("mychat").innerHTML += "Connected!<br />";
				}
				socket.onmessage = function(event) {
					document.getElementById("mychat").innerHTML += event.data + "<br />";
				}
				socket.onclose = function(event) {
					document.getElementById("mychat").innerHTML += "Disconnected!<br />";
				} 
			}
			function sendMessage() {
				//let firstName = localstorage.getItem("firstName");
				//let lastName = localstorage.getItem("lastName");
				let user = localStorage.getItem("username");
				socket.send(user + ": " + document.chatform.message.value);
				return false;
			}
			function closeChat() {
			    socket.close();
			    document.getElementById("mychat").innerHTML += "Chat Closed!<br />";
			}
		</script>
